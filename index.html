<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUP MKT CGPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BUP MKT CGPA Calculator</h1>
        <form id="cgpaForm">
            <label for="currentCGPA">Current CGPA:</label>
            <input type="number" id="currentCGPA" step="0.01" required>

            <label for="totalCreditsCompleted">Total Credits Earned so far (including current semester):</label>
            <input type="number" id="totalCreditsCompleted" required>

            <label for="desiredCGPA">Desired CGPA:</label>
            <input type="number" id="desiredCGPA" step="0.01" required>

            <label for="futureCredits">Total Credits Remaining:</label>
            <input type="number" id="futureCredits" required>

            <button type="submit">Calculate</button>
        </form>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
