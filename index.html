<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUP CGPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: green;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            color: black;
        }
        .credit {
            color: red;
            font-weight: bold;
        }
        .credit a {
            color: blue;
            text-decoration: underline;
        }
        button {
            background-color: blue;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
        .green-text {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="green-text">BUP</span> CGPA Calculator</h1>
        <p class="credit">
            Made by Sajid CR BUP-MKT 8 <br>
            FB: <a href="https://www.facebook.com/thesajidian" target="_blank">www.facebook.com/thesajidian</a> <br>
            LinkedIn: <a href="https://www.linkedin.com/in/thesajidian" target="_blank">www.linkedin.com/in/thesajidian</a>
        </p>

        <form id="cgpaForm">
            <label for="currentCGPA">Current CGPA:</label>
            <input type="number" id="currentCGPA" step="0.01" required>

            <label for="totalCreditsCompleted">Total Credits Earned so far:</label>
            <input type="number" id="totalCreditsCompleted" required>

            <label for="desiredCGPA">Desired CGPA:</label>
            <input type="number" id="desiredCGPA" step="0.01" required>

            <label for="futureCredits">Total Credits Remaining:</label>
            <input type="number" id="futureCredits" required>

            <button type="submit">Calculate</button>
        </form>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
